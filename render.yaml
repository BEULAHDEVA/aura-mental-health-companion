services:
  # Backend Service
  - type: web
    name: aura-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: aura-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: aura-db
          property: connectionString
      - key: HF_API_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

  # Frontend Service
  - type: static
    name: aura-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: aura-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aura-backend
          property: url

databases:
  - name: aura-db
    databaseName: aura
    user: aura_user
    plan: free
    region: oregon

